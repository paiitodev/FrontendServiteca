<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card">
            <div class="card-action teal lighten-1 white-text">
                <h3>Editar cliente</h3>
            </div>
            <div class="card-content">
                <form [formGroup]="fgValidator">
                    <div class="form-field">
                        <label for="identificacion">Identificacion</label>
                        <input type="text" id="identificacion" formControlName="identificacion">
                    </div><br>
                    <div class="form-field">
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" formControlName="nombres">
                    </div><br>
                    <div class="form-field">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" formControlName="apellidos">
                    </div><br>
                    <div class="form-field">
                        <label for="telefono">Telefono</label>
                        <input type="text" id="telefono" formControlName="telefono">
                    </div><br>
                    <div class="form-field">
                        <label for="correo">Correo</label>
                        <input type="text" id="correo" formControlName="correo">
                    </div><br>
                    <div class="form-field">
                        <button [disabled]="!fgValidator.valid" (click)="actualizarCliente()"
                            class="btn-large waves-effect waves-dark" style="width:100%;">
                            Actualizar cliente
                        </button>
                    </div><br>
                </form>
            </div>

        </div>
    </div>
</div>
